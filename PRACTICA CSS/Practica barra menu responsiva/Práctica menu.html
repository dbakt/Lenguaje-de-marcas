<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practica menu</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="Practica menu.css">
</head>

<body>
  <nav>
    <div class="movil">
        <div class="header">
            <div class="logo">Logo</div>
            <div class="more">
                <button id="bMore"><span class="material-symbols-outlined">
                menu
                </span></button></div>
        </div>
        <div class="links" id="links">
            <a href="#">Services</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
            <a href="#">Search</a>
            <a href="#">Sign Up</a>
            <a href="#">Login</a>
        </div>
    </div>

    <div class="escritorio">
        <div class="logo">Logo</div>

        <div class="primarios">
            <a href="#">Services</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>

        <div class="secundarios full">
            <a href="#">Search</a>
            <a href="#">Sign Up</a>
            <a href="#">Login</a>
        </div>
 
        <div class="secundarios mini">
            <a href="#" class="more">More</a>
            <div class="submenu">
                <a href="#">Search</a>
                <a href="#">Sign Up</a>
                <a href="#">Login</a>
            </div>
        </div>
    </div>
  </nav>

  <script>
    const bMore = document.getElementById('bMore');
    const links = document.getElementById('links');

    bMore.addEventListener("click", (e) => {
        links.classList.toggle('collapsed');
    })
  </script>
</body>
</html>
